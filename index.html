<html lang="en">
<head>

<body>

            </div>
        </div>
        <div class="categories-container ">
            <!-- <span class="category">Category1</span> -->

        </div>
        <div class="category-list-container">
            <div class="movie-category-container">
                <!-- <img src="https://ramenparados.com/wp-content/uploads/2022/01/Jujutsu-Kaisen-0-poster-724x1024.jpg" alt="" class="img-movie-category"> -->
            </div>
        </div>
        <div class="movie-detail-container">
            <img src="https://img.quizur.com/f/img6212c1020ac005.00926978.png?lastEdited=1645396236" class="movie-detail-img-background" alt="">

                <div class="movie-detail-content">

                <article>
                    <h2>parecidas</h2>
                    <div>aca van las pelis</div>
                </article>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer-btn-container">
            <button class="footer-btn-home">
                <i class="fa-solid fa-house i"></i>
                <span>Home</span>
            </button>
            <button class="footer-btn-search">
                <i class="fa-solid fa-magnifying-glass search"></i>
                <span>Search</span>
            </button>
            <button class="footer-btn-favorites">
                <i class="fa-regular fa-bookmark"></i>
                <span>Favorite</span>
            </button>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/main.js"></script>
    <script src="./src/navigation.js"></script>

</html>
