<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesDB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="" alt="">
        <h1>MoviesDB</h1>
    </header>
    <main>
        <form action="" id="form">
            <input type="text" placeholder="Search">
            <button class="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div class="trends-Title-Container">
            <h2>Trends</h2>
            <button class="btn-seeMore">More <i class="fa-solid fa-angles-right"></i></button>
        </div>
        <div class="movie-trends-container">
            <section class="movie">
                <img src="https://i.blogs.es/617177/super-mario-bros-pelicula-mario/450_1000.webp" alt="" class="movie-img">
                <span class="movie-number">1</span>
            </section>
            <section class="movie">
                <img src="" alt="" class="movie-img">
                <span class="movie-number">2</span>
            </section>
            <section class="movie">
                <img src="" alt="" class="movie-img">
                <span class="movie-number">3</span>
            </section>
            <section class="movie">
                <img src="" alt="" class="movie-img">
                <span class="movie-number">4</span>
            </section>
        </div>
    </main>

    <script src="./src/main.js"></script>
</body>
</html>
