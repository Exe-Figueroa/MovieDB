<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviesDB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <i class="fa-solid fa-camera-movie"></i>
        <h1>FlixerDB</h1>
    </header>
    <main>
        <form action="" id="form">
            <input type="text" placeholder="Search">
            <button class="searchBtn">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div class="trends-Title-Container">
            <h2>Top20</h2>
            <button class="btn-seeMore">More <i class="fa-solid fa-angles-right"></i></button>
        </div>
        <div class="movie-trends-container">
            

        </div>
        <div class="categories-container">
            <span class="category">Category1</span>

        </div>
        <div class="movie-category-container">
            <img src="https://ramenparados.com/wp-content/uploads/2022/01/Jujutsu-Kaisen-0-poster-724x1024.jpg" alt="" class="img-movie-category">
            <img src="https://ramenparados.com/wp-content/uploads/2022/01/Jujutsu-Kaisen-0-poster-724x1024.jpg" alt="" class="img-movie-category">
            <img src="https://ramenparados.com/wp-content/uploads/2022/01/Jujutsu-Kaisen-0-poster-724x1024.jpg" alt="" class="img-movie-category">
            <img src="https://ramenparados.com/wp-content/uploads/2022/01/Jujutsu-Kaisen-0-poster-724x1024.jpg" alt="" class="img-movie-category">
            <img src="https://ramenparados.com/wp-content/uploads/2022/01/Jujutsu-Kaisen-0-poster-724x1024.jpg" alt="" class="img-movie-category">
            <img src="https://ramenparados.com/wp-content/uploads/2022/01/Jujutsu-Kaisen-0-poster-724x1024.jpg" alt="" class="img-movie-category">
            <img src="https://ramenparados.com/wp-content/uploads/2022/01/Jujutsu-Kaisen-0-poster-724x1024.jpg" alt="" class="img-movie-category">
            <img src="https://ramenparados.com/wp-content/uploads/2022/01/Jujutsu-Kaisen-0-poster-724x1024.jpg" alt="" class="img-movie-category">
            <img src="https://ramenparados.com/wp-content/uploads/2022/01/Jujutsu-Kaisen-0-poster-724x1024.jpg" alt="" class="img-movie-category">
        </div>
    </main>
    <footer>
        <div class="footer-btn-container">
                <button class="footer-btn-home">
                    <i class="fa-solid fa-house i"></i>
                <span>Home</span>
            </button>
            <button class="footer-btn-search">
                <i class="fa-solid fa-magnifying-glass search"></i>
                <span>Search</span>
            </button>
            <button class="footer-btn-favorites">
                <i class="fa-regular fa-bookmark"></i>
                <span>Favorite</span>
            </button>
        </div>
    </footer>
    
    <script src="./src/main.js"></script>
</body>
</html>
